<!doctype html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:replace="base/layout::header( ~{::title})">
<meta charset="UTF-8">
<title id="title">修改页面</title>

<script
	src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script
	src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
</head>

<body>
	<div class="ui modal" id="addDiv" style="overflow: auto;">
		<form th:action=@{/personManage/update} id="filterForm"
			class="ui form" method="post" th:fragment="detailContent">
			<input type="text" name="id" id="id" th:value="${personManage.id}"
				style="display: none">
			<div class="three fields">
				<div class="field">
					<label>人名</label> <input type="text" name="personName"
						th:value="${personManage.personName}" required />
				</div>
				<div class="field">
					<label>状态：</label>
					<div class="ui fluid search selection dropdown"
						style="width: 150px">
						<input type="hidden" name="status"
							th:value="${personManage.status}" required>
						<div class="default text">--请选择--</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<div class="item" data-value="">--请选择--</div>
							<div class="item"
								th:each="statusEnum : ${T(com.ww.springboot.boot.common.PersonManageEnum.statusEnum).values()}"
								th:data-value="${statusEnum.value}" th:text="${statusEnum.name}"></div>
						</div>
					</div>
				</div>
			</div>
			<div style="float: left; margin-top: 150px">
				<div class="ui buttons">
					<button class="ui red button" type="submit">保存</button>
				</div>
				<div class="ui buttons">
					<button class="ui red button" type="button" onclick="clearIs()">重置
					</button>
				</div>
			</div>
			<script type="text/javascript">
                $(function() {
                    $(".ui.dropdown").dropdown();
                })
            </script>
		</form>
	</div>
</body>
</html>
